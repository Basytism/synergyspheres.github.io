<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Drafting Generator | Synergyspheres</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-indigo-800 text-white p-4 text-center font-bold text-xl shadow">Legal Drafting Generator ‚Äì üáµüá∞ Pakistan Format</header>

  <main class="max-w-6xl mx-auto p-6">
    <div class="grid md:grid-cols-2 gap-6">

      <!-- Form Section -->
      <div class="bg-white rounded shadow p-4">
        <h2 class="text-lg font-semibold mb-4">üìù Enter Suit Details</h2>

        <label class="block mb-2 font-medium">Court Name</label>
        <input id="court" class="w-full p-2 border rounded" placeholder="In the Court of Senior Civil Judge, Multan">

        <label class="block mt-4 mb-2 font-medium">Case No</label>
        <input id="caseNo" class="w-full p-2 border rounded" placeholder="2025-CIV-001">

        <label class="block mt-4 mb-2 font-medium">Plaintiff Name</label>
        <input id="plaintiff" class="w-full p-2 border rounded" placeholder="Ahmed Khan">

        <label class="block mt-4 mb-2 font-medium">Defendant Name</label>
        <input id="defendant" class="w-full p-2 border rounded" placeholder="Zeeshan Malik">

        <label class="block mt-4 mb-2 font-medium">Cause of Action</label>
        <textarea id="cause" class="w-full p-2 border rounded" placeholder="On 12 June, Defendant failed to pay..." rows="3"></textarea>

        <label class="block mt-4 mb-2 font-medium">Relief Sought</label>
        <textarea id="relief" class="w-full p-2 border rounded" placeholder="Decree of Rs. 50,000 + costs..." rows="2"></textarea>

        <label class="block mt-4 mb-2 font-medium">Valuation & Court Fee</label>
        <input id="valuation" class="w-full p-2 border rounded" placeholder="Rs. 50,000">

        <label class="block mt-4 mb-2 font-medium">Lawyer Details</label>
        <input id="lawyer" class="w-full p-2 border rounded" placeholder="Advocate Asif Raza, License No. PK-1572">

        <label class="block mt-4 mb-2 font-medium">Date</label>
        <input type="date" id="date" class="w-full p-2 border rounded">

        <button onclick="generatePreview()" class="mt-6 w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">üîç Preview</button>
        <button onclick="downloadPDF()" class="mt-2 w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">üìÑ Export PDF</button>
      </div>

      <!-- Preview Section -->
      <div id="preview" class="bg-white p-6 rounded shadow overflow-auto whitespace-pre-wrap text-gray-900 text-sm">
        <em>Preview will appear here...</em>
      </div>
    </div>
  </main>

  <footer class="text-center text-gray-500 py-4 mt-8 border-t">Built with vision by @basytism ‚Ä¢ Synergyspheres 3.0</footer>

  <script>
    function generatePreview() {
      const court = document.getElementById('court').value;
      const caseNo = document.getElementById('caseNo').value;
      const plaintiff = document.getElementById('plaintiff').value;
      const defendant = document.getElementById('defendant').value;
      const cause = document.getElementById('cause').value;
      const relief = document.getElementById('relief').value;
      const valuation = document.getElementById('valuation').value;
      const lawyer = document.getElementById('lawyer').value;
      const date = document.getElementById('date').value;

      const plaintText = `
${court.toUpperCase()}

CASE NO: ${caseNo}

Between:
${plaintiff}, ...........Plaintiff

And
${defendant}, ...........Defendant

SUIT FOR RECOVERY / RELIEF

RESPECTED SIR,

1. That the plaintiff is a citizen of Pakistan and a law-abiding individual.
2. That the cause of action arose on ${date} when the defendant ${cause}.
3. That this Honorable Court has jurisdiction to entertain the present suit.
4. That the value of the suit is ${valuation} and requisite court fee has been affixed.
5. That the plaintiff respectfully prays for:
   i. ${relief}
   ii. Cost of the suit
   iii. Any other relief deemed fit

6. That the contents of this plaint are true and correct.

Filed by:
${plaintiff}
Through Counsel: ${lawyer}

VERIFICATION:
Verified at Multan this ${date}.

AFFIDAVIT:
I, ${plaintiff}, state on oath that contents are true and correct.`;

      document.getElementById('preview').textContent = plaintText;
    }

    function downloadPDF() {
      const element = document.getElementById('preview');
      const opt = {
        margin: 0.5,
        filename: 'LegalDraft_Pakistan.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    }
  </script>
</body>
</html>
