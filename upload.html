<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload & Claim Synergy Coins</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Space Grotesk', sans-serif; }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <div class="max-w-3xl mx-auto py-16 px-6 text-center">
    <h1 class="text-4xl font-bold font-orbitron mb-4">ðŸš€ Upload Your Review</h1>
    <p class="text-gray-400 mb-6">Upload an image or video review and claim your <strong class="text-indigo-400">Synergy Coins</strong>.</p>

    <!-- Upload Form -->
    <form id="uploadForm" class="bg-gray-800 rounded-lg p-6 shadow-lg">
      <div class="mb-4 text-left">
        <label class="block text-sm mb-1">Your Name</label>
        <input type="text" class="w-full bg-gray-700 p-2 rounded text-white" placeholder="e.g., Basit" required>
      </div>
      <div class="mb-4 text-left">
        <label class="block text-sm mb-1">Your Email</label>
        <input type="email" class="w-full bg-gray-700 p-2 rounded text-white" placeholder="e.g., email@example.com" required>
      </div>

      <div class="mb-4 text-left">
        <label class="block text-sm mb-2">Upload Image or Video</label>
        <input type="file" id="mediaUpload" accept="image/*,video/*" class="w-full text-gray-200 bg-gray-700 p-2 rounded" required>
      </div>

      <!-- Preview -->
      <div id="preview" class="mb-4"></div>

      <!-- Submit -->
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 px-6 py-2 rounded-full text-white font-semibold transition">
        ðŸŽ‰ Submit & Claim Coins
      </button>
    </form>

    <!-- Confirmation -->
    <div id="confirmationMsg" class="hidden mt-6 text-green-400 font-semibold">
      âœ… Thank you! Your media is uploaded. Synergy Coins on the way!
    </div>
  </div>

  <!-- Script -->
  <script>
    const mediaUpload = document.getElementById('mediaUpload');
    const preview = document.getElementById('preview');
    const form = document.getElementById('uploadForm');
    const confirmation = document.getElementById('confirmationMsg');

    mediaUpload.addEventListener('change', function () {
      const file = this.files[0];
      preview.innerHTML = '';

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          if (file.type.startsWith('image')) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.className = "mx-auto rounded max-h-64 mt-4";
            preview.appendChild(img);
          } else if (file.type.startsWith('video')) {
            const video = document.createElement('video');
            video.src = e.target.result;
            video.controls = true;
            video.className = "mx-auto rounded max-h-64 mt-4";
            preview.appendChild(video);
          }
        };
        reader.readAsDataURL(file);
      }
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      form.classList.add('opacity-50', 'pointer-events-none');
      confirmation.classList.remove('hidden');
    });
  </script>
</body>
</html>
