<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SYNERGY SPHERES 3.0</title>
  <meta name="description" content="Synergyspheres: Bridging businesses from GMB to DAO with AI agents, automation, and Web3.0 technology." />

  <!-- Styles & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="logo-favicon.png" />

  <style>
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    .font-space { font-family: 'Space Grotesk', sans-serif; }
    @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .animate-spin-slow { animation: spin-slow 8s linear infinite; }
    .perspective { perspective: 1000px; }
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: rgba(31, 41, 55, 0.8);
    }
  </style>
</head>

<body id="top" class="bg-gray-900 text-white font-space">

  <!-- ============================= -->
  <!-- ✳️ GITHUB LINKS SECTION START -->
  <div class="text-center py-12 px-4">
    <h2 class="text-3xl font-orbitron font-bold mb-4">📂 GitHub Repository Access</h2>
    <p class="text-gray-400 mb-6">Access individual tools or documentation files directly from our GitHub repository:</p>
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="https://github.com/youruser/repo/blob/main/business-ai-pack.md" target="_blank" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-full font-semibold transition transform hover:scale-105">
        📦 View Business AI Pack
      </a>
      <a href="https://github.com/youruser/repo/blob/main/legalflow/README.md" target="_blank" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-full font-semibold transition transform hover:scale-105">
        📄 Launch LegalFlow Tool
      </a>
    </div>
  </div>
  <!-- ✳️ GITHUB LINKS SECTION END -->
  <!-- ============================= -->

  <!-- AOS Scroll Animation Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      if (preloader) preloader.style.display = "none";

      const themeToggle = document.getElementById("themeToggle");
      if (themeToggle) {
        themeToggle.addEventListener("click", () => {
          document.body.classList.toggle("bg-white");
          document.body.classList.toggle("text-gray-900");
          document.body.classList.toggle("bg-gray-900");
          document.body.classList.toggle("text-white");
        });
      }

      const clauseEditor = document.getElementById('clauseEditor');
      if (clauseEditor) {
        let dragSrcEl = null;
        clauseEditor.addEventListener('dragstart', function (e) {
          dragSrcEl = e.target;
          e.dataTransfer.effectAllowed = 'move';
          e.dataTransfer.setData('text/html', e.target.outerHTML);
          e.target.classList.add('opacity-50');
        });
        clauseEditor.addEventListener('dragover', function (e) {
          e.preventDefault();
          e.dataTransfer.dropEffect = 'move';
        });
        clauseEditor.addEventListener('drop', function (e) {
          e.preventDefault();
          if (dragSrcEl !== e.target && e.target.classList.contains('clause')) {
            clauseEditor.removeChild(dragSrcEl);
            const dropHTML = e.dataTransfer.getData('text/html');
            e.target.insertAdjacentHTML('beforebegin', dropHTML);
            clauseEditor.querySelectorAll('.clause').forEach(c => c.classList.remove('opacity-50'));
          }
        });
      }
    });

    function toggleModal(id) {
      const modal = document.getElementById(id);
      if (modal) modal.classList.toggle('hidden');
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        console.log('File content loaded (placeholder):', reader.result.slice(0, 100));
        alert('File uploaded successfully. Fields and clauses detected (simulated).');
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
