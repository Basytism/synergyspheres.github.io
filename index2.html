<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LegalFlow Pro â€“ Contract Automation Suite</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f4f6f9;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
    }
    .template-section, .form-section, .preview-section {
      margin-bottom: 2rem;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    textarea, input {
      white-space: pre-wrap;
    }
    #contract-preview {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 0.75rem;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="text-center mb-4">
      <h1>ðŸ§¾ LegalFlow Pro</h1>
      <p class="text-muted">Contract Drafting & Automation Suite | Powered by Synergy Spheres 3.0</p>
    </div>

    <!-- Template Selector -->
    <div class="template-section card p-4">
      <h4>Select Contract Template</h4>
      <select id="template-selector" class="form-select">
        <option value="">-- Choose Template --</option>
        <option value="nda">NDA â€“ Mutual</option>
        <option value="freelance">Freelance Agreement</option>
        <option value="offer">Employment Offer Letter</option>
        <option value="service">Service Agreement</option>
      </select>
    </div>

    <!-- Autofill Form -->
    <div class="form-section card p-4">
      <h4>Fill Contract Details</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <input class="form-control" placeholder="Client Name" id="ClientName">
        </div>
        <div class="col-md-6">
          <input class="form-control" placeholder="Effective Date" id="EffectiveDate" type="date">
        </div>
        <div class="col-md-6">
          <input class="form-control" placeholder="Company Name" id="CompanyName">
        </div>
        <div class="col-md-6">
          <input class="form-control" placeholder="Service Description" id="ServiceDescription">
        </div>
      </div>
      <button onclick="applyPlaceholders()" class="btn btn-primary mt-3">Apply to Contract</button>
    </div>

    <!-- Preview Section -->
    <div class="preview-section card p-4">
      <h4>ðŸ“„ Contract Preview</h4>
      <div id="contract-preview" contenteditable="true"></div>
      <div class="mt-3">
        <button onclick="exportToDocx()" class="btn btn-success">Download .docx</button>
        <button onclick="exportToPDF()" class="btn btn-danger">Download PDF</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.4.1/html-docx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    const templates = {
      nda: `This Non-Disclosure Agreement ("Agreement") is entered into by [ClientName] and [CompanyName], effective as of [EffectiveDate].\n\n1. Confidential Information.\n2. Obligations.\n3. Term.\n\nIN WITNESS WHEREOF, the parties have executed this Agreement on [EffectiveDate].` ,

      freelance: `Freelance Agreement\n\nThis Freelance Agreement is made between [ClientName] and [CompanyName], effective [EffectiveDate].\n\nScope: [ServiceDescription]\n\nTerm and Termination\nPayment\nIP Rights`,

      offer: `Employment Offer Letter\n\nDear [ClientName],\n\nWe are pleased to offer you employment with [CompanyName], effective [EffectiveDate].\n\nRole: [ServiceDescription]\nSalary & Benefits\nConditions of Employment`,

      service: `Service Agreement\n\nThis Service Agreement is entered into between [ClientName] and [CompanyName] on [EffectiveDate].\n\nServices: [ServiceDescription]\n\nPayment Terms\nTermination & Dispute Resolution`
    };

    document.getElementById('template-selector').addEventListener('change', function () {
      const selected = this.value;
      document.getElementById('contract-preview').innerText = templates[selected] || '';
    });

    function applyPlaceholders() {
      let preview = document.getElementById('contract-preview').innerText;
      ['ClientName', 'EffectiveDate', 'CompanyName', 'ServiceDescription'].forEach(id => {
        const value = document.getElementById(id).value || `[${id}]`;
        const regex = new RegExp(`\\[${id}\\]`, 'g');
        preview = preview.replace(regex, value);
      });
      document.getElementById('contract-preview').innerText = preview;
    }

    function exportToDocx() {
      const content = document.getElementById('contract-preview').innerHTML;
      const converted = htmlDocx.asBlob(`<!DOCTYPE html><html><body>${content}</body></html>`);
      const a = document.createElement('a');
      a.href = URL.createObjectURL(converted);
      a.download = 'Contract_LegalFlow.docx';
      a.click();
    }

    function exportToPDF() {
      const element = document.getElementById('contract-preview');
      html2pdf().from(element).save('Contract_LegalFlow.pdf');
    }
  </script>
</body>

</html>
